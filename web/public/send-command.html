<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A frontend dashboard for the TrackMe application" />
        <meta name="author" content="ENTER YOUR NAME HERE" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />        
        <title>TrackMe</title>
    </head>
    <body>
        <div class="container">
            <div id="navbar"></div>
            <h1>Send Command</h1>        
            <div class="form-group">
                <label for="command">Command</label>
                <textarea rows="2" class="form-control" id="command"></textarea>
            </div>     
            <button class="btn btn-success" id="send-command">Send</button>
            <h1>Device ID</h1>        
            <div class="form-group">
                <label for="deviceId">Device ID</label>
                <textarea rows="2" class="form-control" id="deviceId"></textarea>
            </div>     
            <button class="btn btn-success" id="send-deviceId">Send</button>   
            <div id="footer"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
